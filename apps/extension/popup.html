<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>ScopeShield</title>
    <style>
      body {
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial,
          sans-serif;
        margin: 0;
      }
      .wrap {
        padding: 12px;
        width: 320px;
      }
      h1 {
        font-size: 14px;
        margin: 0 0 10px;
      }
      label {
        display: block;
        font-size: 12px;
        margin: 10px 0 6px;
        opacity: 0.8;
      }
      textarea,
      input[type='text'],
      input[type='number'] {
        width: 100%;
        box-sizing: border-box;
        border: 1px solid #ddd;
        border-radius: 10px;
        padding: 8px;
        font-size: 13px;
      }
      textarea {
        min-height: 90px;
        resize: vertical;
      }
      .row {
        display: flex;
        gap: 10px;
      }
      .row > div {
        flex: 1;
      }
      button {
        width: 100%;
        margin-top: 12px;
        border: 1px solid #ddd;
        border-radius: 12px;
        padding: 10px;
        font-size: 13px;
        cursor: pointer;
      }
      button:disabled {
        opacity: 0.5;
        cursor: not-allowed;
      }
      .msg {
        margin-top: 10px;
        font-size: 12px;
      }
      .ok {
        color: #0a7;
      }
      .err {
        color: #c33;
      }
      .hint {
        font-size: 11px;
        opacity: 0.7;
        margin-top: 6px;
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <h1>Manual ticket</h1>

      <label for="text">Client request</label>
      <textarea
        id="text"
        placeholder="Paste/type the client request..."
      ></textarea>

      <div class="row">
        <div>
          <label for="price">Price (USD)</label>
          <input
            id="price"
            type="number"
            min="0"
            step="0.01"
            placeholder="50.00"
          />
        </div>
        <div>
          <label for="currency">Currency</label>
          <input id="currency" type="text" value="USD" />
        </div>
      </div>

      <label for="shot">Screenshot (optional)</label>
      <input id="shot" type="file" accept="image/*" />
      <div class="hint">
        MVP note: stored as a data URL in assetUrl (size capped).
      </div>

      <button id="submit">Create ticket</button>

      <div id="msg" class="msg"></div>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
